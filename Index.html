<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form|Soon Mori</title>
    <!--Js Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Style Css -->
    <link rel="stylesheet" href="Stayle Form Ori.Css" />
    <!-- Font Style -->
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Work+Sans:wght@100;300;400;600;700&display=swap" rel="stylesheet" />
    <!-- Aos -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body id="home">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm fixed-top bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">Soon Mori</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#register">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Akhir Navbar -->

    <!--Jumbotron-->
    <section class="jumbotron text-center">
      <img src="img/Image 6.jpeg" width="200px" alt="OrangGanteng" class="rounded-circle img-thumbnail" />
      <img src="img/Image 1.jpeg" width="200px" alt="OrangGanteng" class="rounded-circle img-thumbnail" />
      <img src="img/Image 2.jpeg" width="200px" alt="OrangGanteng" class="rounded-circle img-thumbnail" />
      <img src="img/Image 3.jpeg" width="200px" alt="OrangGanteng" class="rounded-circle img-thumbnail" />
      <img src="img/Image 4.jpeg" width="200px" alt="OrangGanteng" class="rounded-circle img-thumbnail" />
      <img src="img/Image 5.jpeg" width="200px" alt="OrangGanteng" class="rounded-circle img-thumbnail" />
      <h1 class="display-4">Soon Mori</h1>
      <p class="lead"></p>
    </section>
    <!-- Akhir Jumbotron -->

    <!-- Register -->
    <section id="register">
      <div class="container" data-aos="fade-down" data-aos-duration="2000">
        <h2 class="alert alert-primary text-center mt-3">Register Member Soon Mori</h2>
        <form>
          <div class="form-goup">
            <label>Full Name</label>
            <input type="text" name="" class="form-control" placeholder="Enter Your Full Name" />
          </div>
          <br />
          <div class="form-goup">
            <label>No Handphone</label>
            <input type="tel" name="telp" pattern="[0-9] {4}-[0-9]{4}-[0-9]{4}" class="form-control" required placeholder="Enter No. Handphone" />
          </div>
          <br />
          <div class="form-goup">
            <label>Email</label>
            <input type="email" name="" class="form-control" placeholder="Enter Your Email" />
          </div>
          <br />
          <div class="form-goup">
            <label>Password</label>
            <input type="password" name="" class="form-control" placeholder="Enter Your Password" />
            <small>The password must consist of at least numbers and letters and be at least 6 characters</small>
          </div>
          <br />
          <div class="row">
            <div class="col-md-6">
              <div class="form-goup">
                <label>Place Of Brith</label>
                <input type="text" name="" class="form-control" placeholder="Enter Your Place Of Brith" id="Place Of Brith" />
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-goup">
                <label>Date Of Brith</label>
                <input type="date" name="" class="form-control" />
              </div>
            </div>
          </div>
          <br />

          <div class="form-group col-md-2">
            <label>Motorbike Brand</label>
            <select class="form-control">
              <option>------Motorbike Brand------</option>
              <option>1. Honda</option>
              <option>2. Yamaha</option>
              <option>3. Suzuki</option>
              <option>4. Kawasaki</option>
              <option>5. Lainnya</option>
            </select>
          </div>
          <br />

          <div class="form-group">
            <label>Reason To Become a Member</label>
            <textarea class="form-control" rows="5"></textarea>
          </div>
          <br />

          <div class="form-group">
            <label>Gender</label><br />
            <div class="form-check-inline">
              <input type="radio" class="form-check-inline" name="radio1" id="radio2" checked="" />
              <label>Man</label>
            </div>
            <div class="form-check-inline">
              <input type="radio" class="form-check-inline" name="radio1" id="radio2" />
              <label>Woman</label>
            </div>
          </div>
          <br />
          <div class="from-group">
            <label>Upload Dokumen</label>
            <input type="file" class="form-control-file" name="" />
          </div>
          <br />

          <button type="submit" class="btn btn-primary">SAVE</button>
          <button type="reset" class="btn btn-danger">RESET</button>
        </form>
      </div>
    </section>
    <!-- Akhir Register -->

    <!-- Aos -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- Gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
    <script>
      gsap.registerPlugin(TextPlugin, ScrollTrigger);
    </script>
    <script>
      gsap.to('.lead', { duration: 2, delay: 1.5, text: 'Member|Soon Mori' });
      gsap.to('#Contact .col h2', { duration: 2, delay: 1.5, text: 'My Contact Person' });
      gsap.from('.jumbotron img', { duration: 1, rotateY: 360, opacity: 0, delay: 0.5 });
      gsap.from('.navbar', { duration: 1.5, y: '-100%', opacity: 0 });
      gsap.from('.display-4', { duration: 1, x: '-200', opacity: 0, delay: 1, ease: 'back' });
    </script>
  </body>
</html>
